<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherapp_style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 id="mainName">GEWITTER?!</h1>
        <label for="cityInput">Stadt:</label>
        <input type="text" id="cityInput" placeholder="Geben Sie eine Stadt ein.">
        <button type="submit" id="weatherButton" onsubmit="getWeather()">Da ist Gewitter?!</button>
        <div id="weatherOutput">
            <p id="station"></p>
            <p id="weatherData"></p>
        </div>
    </div>
    <script src="weatherapp_script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        });
    }
    </script>
</body>
</html>
